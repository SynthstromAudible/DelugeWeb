<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="UTF-8">
		<title>Downrush XML Viewer</title>
<!-- https://stackoverflow.com/questions/951791/javascript-global-error-handling -->
<script type="text/javascript">

 window.onerror = function(msg, url, line, col, error) {
   var extra = !col ? '' : '\ncolumn: ' + col;
   extra += !error ? '' : '\nerror: ' + error;
   alert("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);
   return true;
};
var standAlone = true;
</script>
<div id="npoptemp" style="display: none;"></div>
<link rel="stylesheet" href="css/edit.css">
<link rel="stylesheet" href="css/filewidget.css">
	</head>
	<body>
		<div id='instructions'>
 			This is the web-based version of the Deluge XML File Viewer.<p>
			To use this program, press the "Choose File" button and select an Deluge XML file to work with. To save your result, press the Download button.
		</div>
		<div id='filegroupplace'>
		<table class='nobord'><tr>
		<td><input id='opener' name="file" type="file" accept=".xml,.XML" /></td>
		<td><input id='downloadbut' type="button" value="Download" style="width:55pt" ></td></tr>
		</table>

		</div>
		<div id='popupspot'></div>
		<div id='docspot'>
		</div>
		<div><input type="file" id="hiddenfileopener" name="files" accept=".wav,.WAV" title="Open File" multiple/></div>
		<script type="module" src="src/viewXML.js"></script>
	</body>
</html>
